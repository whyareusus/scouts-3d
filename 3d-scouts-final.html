<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Scouts - Custom 3D Printing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        #form-section, #contact-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="url"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D-Scouts</h1>
        <p>Your custom 3D printing solution</p>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Request Custom 3D Print</h2>
            <form action="#" method="post">
                <label for="model-link">Enter the link to your 3D model:</label>
                <input type="url" id="model-link" name="model-link" placeholder="https://example.com/your-model.stl" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="contact-section">
            <h2>Contact Us</h2>
            <p>Phone: <a href="tel:+44785366238">07853 662 38</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 3D-Scouts. All rights reserved.</p>
    </footer>
</body>
</html>
