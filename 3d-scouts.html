<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom 3D Printing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom 3D Printing Service</h1>
        <p>Your one-stop shop for custom 3D printed models!</p>
    </header>
    
    <main>
        <section id="upload">
            <h2>Upload Your 3D Model</h2>
            <form id="model-form">
                <label for="model-link">Enter the link to your 3D model:</label>
                <input type="url" id="model-link" name="model-link" placeholder="https://example.com/your-model" required>
                
                <label for="contact-email">Your Email Address:</label>
                <input type="email" id="contact-email" name="contact-email" placeholder="you@example.com" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions, please feel free to reach out:</p>
            <p>Phone: <a href="tel:+44785366238">07853 666 238</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Custom 3D Printing Service. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
